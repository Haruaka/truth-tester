<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A thing that does stuff">
    <meta name="author" content="Victor M. Suarez">
    <meta name="author" content="Shanna Sit">
    <script lang="javascript" src="index.js"></script>
    <script lang="javascript" src="module.js" type=module></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    <title>Truth Tester</title>
</head>

<body>
    <div class="content">
        <h1 id="title">Test an Expression</h1>
        <div id="data-input" class="data-in">
            <input type="text" id="function" required size="80" placeholder="Write your expression here!">
            <div id="buttons" class="btn-group">
                <button id="get-all" type="button">Full Table</button>
                <button id="get-success" type="button">All Successes</button>
                <button id="get-failures" type="button">All Failures</button>
            </div>
            <button id="show-options" type="button" onclick="toggle('options')">Options</button>
            <div id="options" class="options" style="display: none;">
                    <div class="row">
                        <div class="col">
                            <label for="lit-true">Literal True</label>
                        </div>
                        <div class="col">
                            <input type="text" id="lit-true" name="literal-true" required size="80">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="lit-false">Literal False</label>
                        </div>
                        <div class="col">
                            <input type="text" id="lit-false" name="literal-false" required size="80">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="not">Not</label>
                        </div>
                        <div class="col">
                            <input type="text" id="not" name="not" required size="80">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="and">And</label>
                        </div>
                        <div class="col">
                            <input type="text" id="and" name="and" required size="80">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="xor">Exclusive Or</label>
                        </div>
                        <div class="col">
                            <input type="text" id="xor" name="xor" required size="80">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="or">Or</label>
                        </div>
                        <div class="col">
                            <input type="text" id="or" name="or" required size="80">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="implication">Implication</label>
                        </div>
                        <div class="col">
                            <input type="text" id="implication" name="implication" required size="80">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="equality">Equality</label>
                        </div>
                        <div class="col">
                            <input type="text" id="equality" name="equality" required size="80">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="left-paren">Left Parenthesis</label>
                        </div>
                        <div class="col">
                            <input type="text" id="left-paren" name="left-paren" required size="80">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="right-paren">Right Parenthesis</label>
                        </div>
                        <div class="col">
                            <input type="text" id="right-paren" name="right-paren" required size="80">
                        </div>
                    </div>

            </div>
        </div>
        <div id="data-output" class="data-out"></div>
</body>

</html>
